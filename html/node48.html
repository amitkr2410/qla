<H4><A NAME="SECTION00062040000000000000">

</H4>

<P>
<DIV ALIGN="LEFT">
<TABLE CELLPADDING=3 BORDER="1">
<TR><TD ALIGN="LEFT">Syntax</TD>
<TD ALIGN="LEFT"><TT>void QLA_C_</TT><I>eqop</I><TT>_R( restrict QLA_Complex *r, QLA_Real *a)</TT></TD>
</TR>
<TR><TD ALIGN="LEFT">Meaning</TD>
<TD ALIGN="LEFT"><!-- MATH
 $\mathop{\rm Re}r = a$
 -->

 ALT="$\mathop{\rm Re}r = a$"></SPAN>, <!-- MATH

 ALT="$\mathop{\rm Im}r = 0$"></SPAN></TD>
</TR>
