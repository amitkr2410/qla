<H2><A NAME="SECTION00039000000000000000">
Adjoint</A>
</H2>

<P>
The adjoint of an operand is specified by a suffix <TT>a</TT> after the
type abbreviation.  Thus
<PRE>
  QLA_F3_V_eq_Ma_times_V(c,u,b)
</PRE>
carries out the product
<PRE>
  c = adjoint(u)*b
</PRE>
